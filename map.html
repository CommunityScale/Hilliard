<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>County Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">

    <style>
        .material-icons-outlined {
            font-size: 1.25rem;
            width: 1.25rem;
            height: 1.25rem;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-display: swap;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .mapboxgl-popup {
            max-width: 250px;
            font-family: 'Roboto', sans-serif;
            font-size: 0.875rem;
        }

        .mapboxgl-popup-content {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            color: #1f2937;
        }

        .mapboxgl-popup-close-button {
            display: none; /* Hide close button */
        }

        .popup-header {
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        /* Remove indentation from dropdown options */
        #layer-select option,
        #layer-select optgroup {
            padding-left: 0;
            margin-left: 0;
        }

        #layer-select optgroup option {
            padding-left: 0;
        }
    </style>
</head>
<body class="overflow-hidden">

<div class="flex h-screen w-screen">

                <!-- Legend container -->

                    </div>

            </div>

            <!-- Overlay toggle section -->

                            <div class="w-6 h-3.5 bg-gray-300 rounded-full peer-checked:bg-gray-600 transition-colors"></div>
                            <div class="absolute top-[2px] left-[2px] w-2.5 h-2.5 bg-white border border-gray-400 rounded-full transition-transform peer-checked:translate-x-[10px]"></div>
                        </div>
                        <span>Sale Dots</span>
                    </label>
                    <label class="flex items-center gap-2 text-sm text-gray-700 cursor-pointer">
                        <div class="relative">
                            <input type="checkbox" class="sr-only overlay-toggle peer" value="rentdots" />

                    </label>
                    <label class="flex items-center gap-2 text-sm text-gray-700 cursor-pointer">

            <!-- Basemap toggle section -->

                    <span class="flex items-center gap-1">
                        <span class="material-icons align-text-bottom">map</span>
                        Basemap
                    </span>
                    <svg id="basemap-arrow" class="w-4 h-4 transform transition-transform" xmlns="http://www.w3.org/2000/svg" fill="none"

            </div>

            <!-- Community Scale Logo -->
            <div class="border-t border-gray-300 w-full pt-3 mt-3">
                <a href="https://communityscale.io" target="_blank" rel="noopener noreferrer" class="flex items-center gap-2 hover:opacity-75 transition-opacity">

                        <img src="https://communityscale.io/wp-content/uploads/2024/01/white-on-black-with-edges-150x150.png"

                    <span class="font-bold text-black" style="font-family: 'Roboto Condensed', sans-serif;">CommunityScale</span>

    <!-- Map container -->
    <div id="map" class="flex-grow relative">
        <!-- Map controls -->
        <div class="absolute top-4 right-4 flex flex-col gap-2 z-10">
            <button id="zoom-in" class="bg-white hover:bg-gray-100 rounded shadow-lg w-10 h-10 flex items-center justify-center text-gray-700 font-bold text-xl border border-gray-300">
                +
            </button>
            <button id="zoom-out" class="bg-white hover:bg-gray-100 rounded shadow-lg w-10 h-10 flex items-center justify-center text-gray-700 font-bold text-xl border border-gray-300">
                âˆ’
            </button>
            <button id="reset-extent" class="bg-white hover:bg-gray-100 rounded shadow-lg w-10 h-10 flex items-center justify-center border border-gray-300" title="Reset to county extent">
                <span class="material-icons text-black">refresh</span>
            </button>
        </div>
    </div>
</div>

<script>
    // ============================================
    // CONFIGURATION - Edit these values
    // ============================================

    // County of interest - change this to analyze a different county
    const COUNTY_NAME = 'Franklin County';
    const COUNTY_GEOID = '39049';  // Franklin County GEOID (State FIPS 39 + County FIPS 049)
    const STATE_NAME = 'Ohio';

    // Optional: Custom initial map view (leave null to auto-fit to county)
    // If set, these will override the automatic zoom-to-county behavior
    const CUSTOM_CENTER = null;  // Example: [-122.3321, 47.6062] for Seattle
    const CUSTOM_ZOOM = null;    // Example: 10 for city-level view

    // Mapbox access token
    mapboxgl.accessToken = 'pk.eyJ1IjoiY29tbXVuaXR5c2NhbGUiLCJhIjoiY21hZ3Y4azlmMDU5YTJqb2NqbzRsa3psbSJ9.eJlBVHcMSB88Czl3ti2i5g';

    // Basemap styles
    const BASEMAP_STYLES = {
        gray: 'mapbox://styles/communityscale/cmcuwuwcv00xz01s1gn7xccqi',
        satellite: 'mapbox://styles/communityscale/cmgidsjne002c01qne3nf930s',
        lightSatellite: 'mapbox://styles/communityscale/cmgidu19b00n301sb0jcihsuk'
    };

    // Tileset IDs
    const TILESETS = {
        counties: 'communityscale.counties',
        tracts: 'communityscale.tracts-2020',
        zipcodes: 'communityscale.zipcodes',
        muni: 'communityscale.place'
    };

    // Color palette (darkest to lightest, darkest = highest values)
    const COLOR_PALETTE = ['#192f5e', '#3445b0', '#6e79dd', '#8795eb', '#adbfff', '#c2d8ff'];

    // Layer source information
    const LAYER_INFO = {
        'tract:pctrent30_23': {
            source: 'U.S. Census Bureau, American Community Survey 5-Year Estimates (2019-2023)',
            description: 'Percentage of renter-occupied households that are spending 30% or more of their monthly income on housing costs.'
        },
        'tract:pctowned30_23': {
            source: 'U.S. Census Bureau, American Community Survey 5-Year Estimates (2019-2023)',
            description: 'Percentage of owner-occupied households that are spending 30% or more of their monthly income on housing costs.'
        },
        'tract:total_cb_rt_23': {
            source: 'U.S. Census Bureau, American Community Survey 5-Year Estimates (2019-2023)',
            description: 'Percentage of all households (renters and owners) that are spending 30% or more of their monthly income on housing costs.'
        },
        'tract:hh_change_23_20': {
            source: 'U.S. Census Bureau, American Community Survey 5-Year Estimates'
        },
        'tract:median_hh_income_23': {
            source: 'U.S. Census Bureau, American Community Survey 5-Year Estimates (2019-2023)'
        }
    };

    // Data storage
    let tractData = null;
    let currentDataLayer = null;
    let currentLayerName = null; // Store the layer name separately

    // Initial map settings (will be updated to fit county)
    let currentBasemap = 'gray';

    // Store initial county bounds for reset button
    let initialCountyBounds = null;

    // ============================================
    // MAP INITIALIZATION
    // ============================================

    // State center lookup for initial positioning
    const stateCenters = {
        '01': [-86.8, 32.8], // Alabama
        '02': [-152.0, 64.0], // Alaska
        '04': [-111.7, 34.3], // Arizona
        '05': [-92.4, 34.9], // Arkansas
        '06': [-119.7, 37.2], // California
        '08': [-105.5, 39.0], // Colorado
        '09': [-72.7, 41.6], // Connecticut
        '10': [-75.5, 38.9], // Delaware
        '11': [-77.0, 38.9], // District of Columbia
        '12': [-81.5, 28.5], // Florida
        '13': [-83.4, 32.6], // Georgia
        '15': [-157.5, 20.6], // Hawaii
        '16': [-114.6, 44.4], // Idaho
        '17': [-89.4, 40.1], // Illinois
        '18': [-86.3, 40.0], // Indiana
        '19': [-93.5, 42.0], // Iowa
        '20': [-98.4, 38.5], // Kansas
        '21': [-85.3, 37.5], // Kentucky
        '22': [-91.8, 30.9], // Louisiana
        '23': [-69.2, 45.4], // Maine
        '24': [-76.8, 39.0], // Maryland
        '25': [-71.8, 42.3], // Massachusetts
        '26': [-85.0, 44.3], // Michigan
        '27': [-94.3, 46.4], // Minnesota
        '28': [-89.7, 32.7], // Mississippi
        '29': [-92.5, 38.4], // Missouri
        '30': [-110.0, 47.0], // Montana
        '31': [-99.8, 41.5], // Nebraska
        '32': [-116.6, 39.3], // Nevada
        '33': [-71.6, 43.7], // New Hampshire
        '34': [-74.6, 40.2], // New Jersey
        '35': [-106.1, 34.4], // New Mexico
        '36': [-75.5, 43.0], // New York
        '37': [-79.5, 35.6], // North Carolina
        '38': [-100.5, 47.4], // North Dakota
        '39': [-82.7, 40.2], // Ohio
        '40': [-97.5, 35.6], // Oklahoma
        '41': [-120.6, 43.9], // Oregon
        '42': [-77.7, 40.9], // Pennsylvania
        '44': [-71.5, 41.7], // Rhode Island
        '45': [-80.9, 33.9], // South Carolina
        '46': [-100.2, 44.4], // South Dakota
        '47': [-86.4, 35.9], // Tennessee
        '48': [-99.3, 31.5], // Texas
        '49': [-111.7, 39.4], // Utah
        '50': [-72.7, 44.0], // Vermont
        '51': [-78.8, 37.5], // Virginia
        '53': [-120.7, 47.4], // Washington
        '54': [-80.6, 38.6], // West Virginia
        '55': [-89.7, 44.6], // Wisconsin
        '56': [-107.6, 43.0], // Wyoming
        '72': [-66.4, 18.2]  // Puerto Rico
    };

    // Use custom center/zoom if provided, otherwise use state center at state-level zoom
    const stateFIPS = COUNTY_GEOID.substring(0, 2);
    const stateCenter = stateCenters[stateFIPS] || [-98, 39];
    const initialCenter = CUSTOM_CENTER || stateCenter;
    const initialZoom = CUSTOM_ZOOM || 7; // State-level zoom instead of national

    const map = new mapboxgl.Map({
        container: 'map',
        style: BASEMAP_STYLES[currentBasemap],
        center: initialCenter,
        zoom: initialZoom,
        maxZoom: 22
    });

    // Update page title and sidebar heading with county name
    document.title = COUNTY_NAME + ', ' + STATE_NAME + ' - Map';
    document.getElementById('map-title').textContent = COUNTY_NAME + ', ' + STATE_NAME;

    // Add error logging
    map.on('error', function(e) {
        console.error('Map error:', e);
    });

    map.on('styleimagemissing', function(e) {
        console.warn('Style image missing:', e);
    });

    // ============================================
    // MAP LOAD EVENT
    // ============================================

    map.on('load', function() {
        // Add county boundaries source and layer
        map.addSource('counties-source', {
            type: 'vector',
            url: 'mapbox://' + TILESETS.counties
        });


        // Find the first symbol layer (labels) to insert layers before it
        const layers = map.getStyle().layers;
        let firstSymbolId;
        for (const layer of layers) {
            if (layer.type === 'symbol') {
                firstSymbolId = layer.id;
                break;
            }
        }

        // Add county layer with correct source-layer name: "states"
        map.addLayer({
            id: 'counties-fill',
            type: 'fill',
            source: 'counties-source',
            'source-layer': 'states',
            paint: {
                'fill-color': 'transparent',
                'fill-opacity': 0
            }
        }, firstSymbolId);

        map.addLayer({
            id: 'counties-outline',
            type: 'line',
            source: 'counties-source',
            'source-layer': 'states',
            paint: {
                'line-color': '#1f2937',
                'line-width': 2.5
            },
            filter: ['==', ['get', 'GEOID'], COUNTY_GEOID]
        }, firstSymbolId);

        // Add census tracts source and layer
        map.addSource('tracts-source', {
            type: 'vector',
            url: 'mapbox://' + TILESETS.tracts
        });

        map.addLayer({
            id: 'tracts-outline',
            type: 'line',
            source: 'tracts-source',
            'source-layer': 'tracts',
            paint: {
                'line-color': '#6b7280',
                'line-width': 0.5,
                'line-opacity': 0.6
            },
            layout: {
                'visibility': 'none' // Hidden by default
            },
            filter: [
                'all',
                ['has', 'GEOID'],
                ['==', ['slice', ['get', 'GEOID'], 0, 2], stateFIPS]
            ]
        }, firstSymbolId);

        // Add parcels source and layer
        map.addSource('parcels-source', {
            type: 'geojson',
            data: 'parcels.geojson'
        });

        map.addLayer({
            id: 'parcels-outline',
            type: 'line',
            source: 'parcels-source',
            paint: {
                'line-color': '#000000',
                'line-width': 1
            },
            layout: {
                visibility: 'none'
            }
        }, firstSymbolId);

        console.log('Added parcels overlay layer');

        // Add saledots source and layer
        map.addSource('saledots-source', {
            type: 'geojson',
            data: 'saledots.geojson'
        });

        // Blue color palette from lightest to darkest
        // Price breaks: <93000, 93000-157000, 157000-224000, 224000-321000, 321000-472000, >472000
        map.addLayer({
            id: 'saledots',
            type: 'circle',
            source: 'saledots-source',
            paint: {
                'circle-radius': 5,
                'circle-color': [
                    'step',
                    ['get', 'price'],
                    '#deebf7',  // <$93,000 (lightest blue)
                    93000, '#c6dbef',  // $93,000-$157,000
                    157000, '#9ecae1',  // $157,000-$224,000
                    224000, '#6baed6',  // $224,000-$321,000
                    321000, '#2171b5',  // $321,000-$472,000
                    472000, '#08519c'   // >$472,000 (darkest blue)
                ],
                'circle-opacity': 0.8,
                'circle-stroke-width': 1,
                'circle-stroke-color': '#ffffff'
            },
            layout: {
                visibility: 'none'
            }
        });

        console.log('Added saledots overlay layer');

        // Add rentdots source and layer
        map.addSource('rentdots-source', {
            type: 'geojson',
            data: 'rentdots.geojson'
        });

        // Blue color palette from lightest to darkest
        // Price breaks: <725, 725-1217, 1217-1740, 1740-2493, 2493-3667, >3667
        map.addLayer({
            id: 'rentdots',
            type: 'circle',
            source: 'rentdots-source',
            paint: {
                'circle-radius': 5,
                'circle-color': [
                    'step',
                    ['get', 'price'],
                    '#deebf7',  // <$725 (lightest blue)
                    725, '#c6dbef',  // $725-$1,217
                    1217, '#9ecae1',  // $1,217-$1,740
                    1740, '#6baed6',  // $1,740-$2,493
                    2493, '#2171b5',  // $2,493-$3,667
                    3667, '#08519c'   // >$3,667 (darkest blue)
                ],
                'circle-opacity': 0.8,
                'circle-stroke-width': 1,
                'circle-stroke-color': '#ffffff'
            },
            layout: {
                visibility: 'none'
            }
        });

        console.log('Added rentdots overlay layer');

        // Add focusareas source and layer
        map.addSource('focusareas-source', {
            type: 'geojson',
            data: 'focusareas.geojson'
        });

        map.addLayer({
            id: 'focusareas-outline',
            type: 'line',
            source: 'focusareas-source',
            paint: {
                'line-color': '#ff0000',
                'line-width': 2
            },
            layout: {
                visibility: 'none'
            }
        }, firstSymbolId);

        console.log('Added focusareas overlay layer');

        // Load tract data from JSON
        fetch('CTs_USA_251016')
            .then(response => {
                console.log('Fetch response status:', response.status);
                if (!response.ok) {
                    throw new Error('Failed to load CTs_USA_251016: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                console.log('Total USA tract records:', data.length);
                console.log('Sample record:', data[0]);

                // Filter to only include tracts from the specified state
                // Extract state FIPS from COUNTY_GEOID (first 2 digits)
                const stateFIPS = COUNTY_GEOID.substring(0, 2);
                console.log('Filtering for state FIPS:', stateFIPS);

                tractData = data.filter(d => d.geoid && d.geoid.startsWith(stateFIPS));
                console.log('Loaded', tractData.length, 'tract records for', STATE_NAME);

                if (tractData.length === 0) {
                    console.warn('No tracts found for state FIPS', stateFIPS);
                    console.warn('Available fields in first record:', Object.keys(data[0]));
                }
            })
            .catch(error => {
                console.error('Error loading tract data:', error);
                console.error('Make sure CTs_USA_251016 exists in the same directory as map.html');
            });

        // Fit to county boundary (unless custom center/zoom is specified)
        if (!CUSTOM_CENTER && !CUSTOM_ZOOM) {
            fitMapToCountyAPI();
        }
    });

    // ============================================
    // FUNCTIONS
    // ============================================

    function fitMapToCountyAPI() {
        // Query features and fit to county bounds
        let attempts = 0;
        const maxAttempts = 10;

        function tryFit() {
            attempts++;

            // Query features at current zoom
            const countyFeatures = map.querySourceFeatures('counties-source', {
                sourceLayer: 'states',
                filter: ['==', ['get', 'GEOID'], COUNTY_GEOID]
            });

            if (countyFeatures.length > 0) {
                const bounds = new mapboxgl.LngLatBounds();

                countyFeatures.forEach(feature => {
                    if (feature.geometry.type === 'Polygon') {
                        feature.geometry.coordinates[0].forEach(coord => {
                            bounds.extend(coord);
                        });
                    } else if (feature.geometry.type === 'MultiPolygon') {
                        feature.geometry.coordinates.forEach(polygon => {
                            polygon[0].forEach(coord => {
                                bounds.extend(coord);
                            });
                        });
                    }
                });

                // Store the initial bounds for reset button
                if (!initialCountyBounds) {
                    initialCountyBounds = bounds;
                }

                map.fitBounds(bounds, {
                    padding: 50,
                    duration: 800 // Smooth animation
                });
            } else if (attempts < maxAttempts) {
                // Retry
                setTimeout(tryFit, 300);
            } else {
                console.warn('Could not find county after', maxAttempts, 'attempts. GEOID:', COUNTY_GEOID);
            }
        }

        // Wait for source to load, then start trying
        map.on('sourcedata', function handler(e) {
            if (e.sourceId === 'counties-source' && e.isSourceLoaded) {
                map.off('sourcedata', handler);
                tryFit();
            }
        });
    }

    // Calculate quantile breaks for a given attribute
    function calculateQuantiles(layerType, attribute, numBuckets = 6) {
        const sourceData = tractData;
        if (!sourceData) return null;

        // Use all data in the dataset for quantile calculation
        const countyData = sourceData
            .map(d => d[attribute])
            .filter(v => v !== null && v !== undefined && !isNaN(v))
            .sort((a, b) => a - b);

        if (countyData.length === 0) {
            console.warn('No data found for', layerType, attribute);
            return null;
        }

        const breaks = [];
        for (let i = 0; i <= numBuckets; i++) {
            const position = (i / numBuckets) * (countyData.length - 1);
            const lower = Math.floor(position);
            const upper = Math.ceil(position);
            const weight = position - lower;
            breaks.push(countyData[lower] * (1 - weight) + countyData[upper] * weight);
        }

        return breaks;
    }

    // Create fill color expression for data layer
    function createFillColorExpression(attribute, breaks) {
        const expression = ['case'];

        // Reverse loop to assign darkest colors to highest values
        for (let i = breaks.length - 2; i >= 0; i--) {
            expression.push(
                ['>=', ['get', attribute], breaks[i]],
                COLOR_PALETTE[breaks.length - 2 - i]
            );
        }

        expression.push('#cccccc'); // Default color for no data
        return expression;
    }

    // Update data layer
    function updateDataLayer(layerType, attribute) {
        console.log('updateDataLayer called with:', layerType, attribute);
        console.log('tractData available:', tractData !== null, tractData ? tractData.length : 0);

        // Close any open popups when changing layers
        const popups = document.getElementsByClassName('mapboxgl-popup');
        if (popups.length) {
            for (let i = popups.length - 1; i >= 0; i--) {
                popups[i].remove();
            }
        }

        // Remove existing data layers
        if (map.getLayer('tracts-data')) map.removeLayer('tracts-data');
        if (map.getSource('tracts-data-source')) map.removeSource('tracts-data-source');

        if (!layerType || !attribute) {
            document.getElementById('legend').classList.add('hidden');
            currentDataLayer = null;
            currentLayerName = null; // Clear stored layer name
            // Hide tract outline when no data layer is selected
            if (map.getLayer('tracts-outline')) {
                map.setLayoutProperty('tracts-outline', 'visibility', 'none');
            }
            return;
        }

        // Show tract outline
        if (map.getLayer('tracts-outline')) {
            map.setLayoutProperty('tracts-outline', 'visibility', 'visible');
        }

        const sourceData = tractData;
        if (!sourceData) {
            console.warn('Data not loaded yet for', layerType);
            return;
        }

        console.log('Source data loaded, calculating quantiles...');

        const breaks = calculateQuantiles(layerType, attribute, 6);
        if (!breaks) {
            console.warn('Could not calculate breaks for', attribute);
            return;
        }

        // Handle tract data - show all tracts in the dataset
        const countyTracts = tractData;

        // Build array of valid tract GEOIDs for filtering
        const validTractGEOIDs = countyTracts.map(d => d.geoid);

        map.addSource('tracts-data-source', {
            type: 'vector',
            url: 'mapbox://' + TILESETS.tracts
        });

        // Build the fill expression using match for better performance
        const colorBuckets = Array(6).fill(null).map(() => []);

        countyTracts.forEach(d => {
            const value = d[attribute];
            if (value !== null && value !== undefined) {
                let colorIndex = 5; // Default to lightest
                for (let i = breaks.length - 2; i >= 0; i--) {
                    if (value >= breaks[i]) {
                        colorIndex = breaks.length - 2 - i;
                        break;
                    }
                }
                colorBuckets[colorIndex].push(d.geoid);
            }
        });

        // Build fill expression using match (more efficient than many ==)
        const fillExpression = ['match', ['get', 'GEOID']];

        // Add each color bucket
        colorBuckets.forEach((geoids, index) => {
            if (geoids.length > 0) {
                geoids.forEach(geoid => {
                    fillExpression.push(geoid);
                    fillExpression.push(COLOR_PALETTE[index]);
                });
            }
        });

        fillExpression.push('rgba(0,0,0,0)'); // Default for non-matching (transparent)

        // Create a match expression to only show tracts in our data
        const matchFilter = ['match', ['get', 'GEOID'], validTractGEOIDs, true, false];

        // Determine where to insert the layer - always before counties-outline to keep county boundary on top
        let insertBeforeLayer = null;
        if (map.getLayer('counties-outline')) {
            insertBeforeLayer = 'counties-outline';
        }

        // Insert data layer
        map.addLayer({
            id: 'tracts-data',
            type: 'fill',
            source: 'tracts-data-source',
            'source-layer': 'tracts',
            paint: {
                'fill-color': fillExpression,
                'fill-opacity': 0.7
            },
            filter: matchFilter // Only show tracts that exist in our JSON data
        }, insertBeforeLayer);

        console.log('Tract data layer added with filter for', validTractGEOIDs.length, 'GEOIDs');

        currentDataLayer = layerType + ':' + attribute;
        updateLegend(layerType, attribute, breaks);
        updateAboutLayer(layerType + ':' + attribute);
    }

    // Update legend
    function updateLegend(layerType, attribute, breaks) {
        const legendTitle = document.getElementById('legend-title');
        const legendContent = document.getElementById('legend-content');
        const legend = document.getElementById('legend');

        // Use stored layer name if available, otherwise get from dropdown
        let layerName = currentLayerName;
        if (!layerName) {
            const select = document.getElementById('layer-select');
            const selectedOption = select.options[select.selectedIndex];
            layerName = selectedOption.text;
            currentLayerName = layerName; // Store it for future use
        }

        legendTitle.textContent = layerName;
        legendContent.innerHTML = '';

        // Format values based on attribute type
        function formatValue(val) {
            if (attribute.includes('pct') || attribute.includes('_rt_') || attribute.includes('rate') || attribute.includes('change')) {
                return Math.round(val * 100) + '%';
            } else if (attribute.includes('income')) {
                return '$' + (Math.round(val / 100) * 100).toLocaleString();
            } else {
                return Math.round(val).toLocaleString();
            }
        }

        // Create legend items (reverse order so highest is on top)
        for (let i = breaks.length - 2; i >= 0; i--) {
            const div = document.createElement('div');
            div.className = 'flex items-center gap-2';

            const colorBox = document.createElement('div');
            colorBox.className = 'w-4 h-4 rounded border border-gray-300 flex-shrink-0';
            colorBox.style.backgroundColor = COLOR_PALETTE[breaks.length - 2 - i];

            const label = document.createElement('span');
            label.className = 'text-xs';
            if (i === breaks.length - 2) {
                label.textContent = formatValue(breaks[i]) + ' or more';
            } else {
                label.textContent = formatValue(breaks[i]) + ' to ' + formatValue(breaks[i + 1]);
            }

            div.appendChild(colorBox);
            div.appendChild(label);
            legendContent.appendChild(div);
        }

        legend.classList.remove('hidden');
    }

    // Update layer description section
    function updateAboutLayer(layerKey) {
        const layerDescription = document.getElementById('layer-description');

        const layerInfo = LAYER_INFO[layerKey];
        if (layerInfo) {
            let html = `<p class="mb-1"><strong>Source:</strong> ${layerInfo.source}</p>`;
            if (layerInfo.description) {
                html += `<p><strong>Note:</strong> ${layerInfo.description}</p>`;
            }
            layerDescription.innerHTML = html;
            // Hide content by default when switching layers
            layerDescription.classList.add('hidden');
        }
    }

    function switchBasemap(newStyle) {
        currentBasemap = newStyle;

        // Store current layer state before style change
        const savedLayerState = currentDataLayer;

        // Capture visible overlay states before switching
        const overlayLayers = ['parcels-outline', 'saledots', 'rentdots', 'focusareas-outline'];
        const visibleOverlays = overlayLayers.filter(id => {
            const layer = map.getLayer(id);
            return layer && map.getLayoutProperty(id, 'visibility') === 'visible';
        });
        console.log('Visible overlays before switch:', visibleOverlays);

        map.setStyle(BASEMAP_STYLES[newStyle]);

        // Update button borders to show active state
        document.querySelectorAll('#basemap-style-thumbnails button').forEach(btn => {
            if (btn.dataset.style === newStyle) {
                btn.classList.remove('border-white');
                btn.classList.add('border-gray-500');
            } else {
                btn.classList.remove('border-gray-500');
                btn.classList.add('border-white');
            }
        });

        // Re-add layers after style changes
        map.once('style.load', function() {
            // Re-add all sources and layers
            const layers = map.getStyle().layers;
            let firstSymbolId;
            for (const layer of layers) {
                if (layer.type === 'symbol') {
                    firstSymbolId = layer.id;
                    break;
                }
            }

            map.addSource('counties-source', {
                type: 'vector',
                url: 'mapbox://' + TILESETS.counties
            });

            map.addLayer({
                id: 'counties-fill',
                type: 'fill',
                source: 'counties-source',
                'source-layer': 'states',
                paint: {
                    'fill-color': 'transparent',
                    'fill-opacity': 0
                }
            }, firstSymbolId);

            map.addLayer({
                id: 'counties-outline',
                type: 'line',
                source: 'counties-source',
                'source-layer': 'states',
                paint: {
                    'line-color': '#1f2937',
                    'line-width': 2.5
                },
                filter: ['==', ['get', 'GEOID'], COUNTY_GEOID]
            }, firstSymbolId);

            map.addSource('tracts-source', {
                type: 'vector',
                url: 'mapbox://' + TILESETS.tracts
            });

            map.addLayer({
                id: 'tracts-outline',
                type: 'line',
                source: 'tracts-source',
                'source-layer': 'tracts',
                paint: {
                    'line-color': '#6b7280',
                    'line-width': 0.5,
                    'line-opacity': 0.6
                },
                layout: {
                    'visibility': 'none' // Hidden by default
                },
                filter: [
                    'all',
                    ['has', 'GEOID'],
                    ['==', ['slice', ['get', 'GEOID'], 0, 2], stateFIPS]
                ]
            }, firstSymbolId);

            // Re-add parcels overlay source and layer
            map.addSource('parcels-source', {
                type: 'geojson',
                data: 'parcels.geojson'
            });

            map.addLayer({
                id: 'parcels-outline',
                type: 'line',
                source: 'parcels-source',
                paint: {
                    'line-color': '#000000',
                    'line-width': 1
                },
                layout: {
                    visibility: 'none'
                }
            }, firstSymbolId);

            console.log('Re-added parcels overlay layer');

            // Re-add saledots overlay source and layer
            map.addSource('saledots-source', {
                type: 'geojson',
                data: 'saledots.geojson'
            });

            map.addLayer({
                id: 'saledots',
                type: 'circle',
                source: 'saledots-source',
                paint: {
                    'circle-radius': 5,
                    'circle-color': [
                        'step',
                        ['get', 'price'],
                        '#deebf7',  // <$93,000 (lightest blue)
                        93000, '#c6dbef',  // $93,000-$157,000
                        157000, '#9ecae1',  // $157,000-$224,000
                        224000, '#6baed6',  // $224,000-$321,000
                        321000, '#2171b5',  // $321,000-$472,000
                        472000, '#08519c'   // >$472,000 (darkest blue)
                    ],
                    'circle-opacity': 0.8,
                    'circle-stroke-width': 1,
                    'circle-stroke-color': '#ffffff'
                },
                layout: {
                    visibility: 'none'
                }
            });

            console.log('Re-added saledots overlay layer');

            // Re-add rentdots overlay source and layer
            map.addSource('rentdots-source', {
                type: 'geojson',
                data: 'rentdots.geojson'
            });

            map.addLayer({
                id: 'rentdots',
                type: 'circle',
                source: 'rentdots-source',
                paint: {
                    'circle-radius': 5,
                    'circle-color': [
                        'step',
                        ['get', 'price'],
                        '#deebf7',  // <$725 (lightest blue)
                        725, '#c6dbef',  // $725-$1,217
                        1217, '#9ecae1',  // $1,217-$1,740
                        1740, '#6baed6',  // $1,740-$2,493
                        2493, '#2171b5',  // $2,493-$3,667
                        3667, '#08519c'   // >$3,667 (darkest blue)
                    ],
                    'circle-opacity': 0.8,
                    'circle-stroke-width': 1,
                    'circle-stroke-color': '#ffffff'
                },
                layout: {
                    visibility: 'none'
                }
            });

            console.log('Re-added rentdots overlay layer');

            // Re-add focusareas overlay source and layer
            map.addSource('focusareas-source', {
                type: 'geojson',
                data: 'focusareas.geojson'
            });

            map.addLayer({
                id: 'focusareas-outline',
                type: 'line',
                source: 'focusareas-source',
                paint: {
                    'line-color': '#ff0000',
                    'line-width': 2
                },
                layout: {
                    visibility: 'none'
                }
            }, firstSymbolId);

            console.log('Re-added focusareas overlay layer');

            // Restore visibility for overlays that were visible before switch
            visibleOverlays.forEach(id => {
                if (map.getLayer(id)) {
                    map.setLayoutProperty(id, 'visibility', 'visible');
                    console.log('Restored visibility for:', id);
                }
            });

            // Re-apply current data layer if one was selected
            console.log('Saved layer state:', savedLayerState);
            if (savedLayerState) {
                const [layerType, attribute] = savedLayerState.split(':');
                console.log('Re-applying layer:', layerType, attribute);
                setTimeout(() => {
                    updateDataLayer(layerType, attribute);
                    const legend = document.getElementById('legend');
                    legend.classList.remove('hidden');
                }, 300);
            }
        });
    }

    // ============================================
    // EVENT LISTENERS - Set up immediately
    // ============================================

    console.log('Setting up event listeners...');

    // Layer selector dropdown
    const layerSelect = document.getElementById('layer-select');

    layerSelect.addEventListener('change', function(e) {
        const selectedValue = e.target.value;
        console.log('Layer selector changed to:', selectedValue);

        if (!selectedValue || selectedValue === 'blank') {
            // Clear the layer
            updateDataLayer(null, null);
            // Reset to "Select data layer"
            layerSelect.value = '';
        } else {
            const [layerType, attribute] = selectedValue.split(':');
            console.log('Updating data layer:', layerType, attribute);

            // Store the layer name before changing dropdown to blank
            const selectedOption = e.target.options[e.target.selectedIndex];
            currentLayerName = selectedOption.text;
            console.log('Stored layer name:', currentLayerName);

            updateDataLayer(layerType, attribute);
            // Switch to blank option to show just the arrow
            setTimeout(() => {
                layerSelect.value = 'blank';
            }, 100);
        }
    });

    // Overlay toggle
    document.getElementById('overlay-toggle').addEventListener('click', toggleOverlaySettings);

    // Overlay toggle checkboxes
    document.querySelectorAll('.overlay-toggle').forEach(input => {
        input.addEventListener('change', function() {
            const layerId = this.value;
            const isChecked = this.checked;

            if (map.getLayer(layerId)) {
                map.setLayoutProperty(layerId, 'visibility', isChecked ? 'visible' : 'none');
                console.log('Overlay', layerId, isChecked ? 'shown' : 'hidden');
            }
        });

    // Basemap toggle
    document.getElementById('basemap-toggle').addEventListener('click', toggleBasemapSettings);

    document.getElementById('layer-info').addEventListener('click', function() {
        const description = document.getElementById('layer-description');
        description.classList.toggle('hidden');

    // Basemap style buttons
    document.querySelectorAll('#basemap-style-thumbnails button').forEach(button => {
        button.addEventListener('click', function() {
            switchBasemap(this.dataset.style);
        });

    // Zoom controls
    document.getElementById('zoom-in').addEventListener('click', function() {
        map.zoomIn();
    });

    document.getElementById('zoom-out').addEventListener('click', function() {
        map.zoomOut();
    });

    // Reset extent button
    document.getElementById('reset-extent').addEventListener('click', function() {
        console.log('Reset extent clicked');
        // Reset to initial extent based on custom center/zoom or stored county bounds
        if (CUSTOM_CENTER && CUSTOM_ZOOM) {
            map.flyTo({
                center: CUSTOM_CENTER,
                zoom: CUSTOM_ZOOM,
                duration: 1000
            });
        } else if (initialCountyBounds) {
            // Use the stored initial county bounds
            map.fitBounds(initialCountyBounds, {
                padding: 50,
                duration: 1000
            });
        } else {
            // Fallback: try to query and fit
            console.warn('Initial county bounds not yet loaded, attempting to fit...');
            fitMapToCountyAPI();
        }
    });

    // Function to show tract popup
    function showTractPopup(e) {
        const properties = e.features[0].properties;
        const tractInfo = tractData ? tractData.find(d => d.geoid === properties.GEOID) : null;
        const tractName = tractInfo ? tractInfo.name : (properties.NAME || 'Census Tract ' + properties.GEOID);
        showDataPopup(e, tractName, tractInfo, 'tract');
    }

    // Generic popup function
    function showDataPopup(e, locationName, dataInfo, layerType) {
        let popupHTML = `
            <div class="popup-content">
                <div class="popup-header">${locationName}</div>`;

        // Add data value with descriptive caption if a layer is selected
        if (currentDataLayer && dataInfo) {
            const [currentLayerType, attribute] = currentDataLayer.split(':');
            if (currentLayerType === layerType && dataInfo[attribute] !== null && dataInfo[attribute] !== undefined) {
                const value = dataInfo[attribute];
                let formattedValue, caption;

                if (attribute.includes('pct') || attribute.includes('_rt_') || attribute.includes('rate') || attribute.includes('change')) {
                    formattedValue = Math.round(value * 100) + '%';
                } else if (attribute.includes('income')) {
                    formattedValue = '$' + (Math.round(value / 100) * 100).toLocaleString();
                } else {
                    formattedValue = Math.round(value).toLocaleString();
                }

                // Create descriptive caption based on attribute
                switch(attribute) {
                    case 'pctrent30_23':
                        caption = `${formattedValue} of renters are cost-burdened.`;
                        break;
                    case 'pctowned30_23':
                        caption = `${formattedValue} of homeowners are cost-burdened.`;
                        break;
                    case 'total_cb_rt_23':
                        caption = `${formattedValue} of households are cost-burdened.`;
                        break;
                    case 'hh_change_23_20':
                        caption = `Household count changed by ${formattedValue} from 2020 to 2023.`;
                        break;
                    case 'median_hh_income_23':
                        caption = `Median household income is ${formattedValue}.`;
                        break;
                    default:
                        caption = `${formattedValue}`;
                }

                popupHTML += `<p>${caption}</p>`;
            }
        }

        popupHTML += `</div>`;

        new mapboxgl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(popupHTML)
            .addTo(map);
    }

    // Add click handlers for popups on tracts (both outline and data layer)
    map.on('click', 'tracts-outline', showTractPopup);
    map.on('click', 'tracts-data', showTractPopup);

    // Add click handler for county
    map.on('click', 'counties-outline', function(e) {
        const properties = e.features[0].properties;
        new mapboxgl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(`
                <div class="popup-content">
                    <div class="font-semibold mb-1">County</div>
                    <p><strong>Name:</strong> ${properties.NAME || 'N/A'}</p>
                    <p><strong>GEOID:</strong> ${properties.GEOID || 'N/A'}</p>
                    <p><strong>State:</strong> ${properties.STATE || 'N/A'}</p>
                </div>
            `)
            .addTo(map);
    });

    // Change cursor on hover
    map.on('mouseenter', 'tracts-outline', function() {
        map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'tracts-outline', function() {
        map.getCanvas().style.cursor = '';
    });

    map.on('mouseenter', 'tracts-data', function() {
        map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'tracts-data', function() {
        map.getCanvas().style.cursor = '';
    });

    map.on('mouseenter', 'counties-outline', function() {
        map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'counties-outline', function() {
        map.getCanvas().style.cursor = '';
    });
